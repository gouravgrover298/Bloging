<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form action="#" th:action="@{/blogs/edit/{id}(id=${blog.id})}" method="post">
    <div>
        <label for="name">Blog Name:</label>
        <input type="text" id="name" name="name" th:value="${blog.name}" required/>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${blog.content}"></textarea>
    </div>
    <div>
        <button type="submit">Update Blog</button>
    </div>
</form>
<a href="/blogs">Back to Dashboard</a>
</body>
</html>
